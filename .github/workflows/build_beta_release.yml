name: AutoNote beta release
on:
  push:
    branches:
      - beta
    paths-ignore:
      - '**.md'
      - 'website/**'
      - '**.yml'
jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create file
        run: touch /home/runner/work/AutoNote/AutoNote/app/google-services.json | base64
      - name: Putting data
        env:
            DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/AutoNote/AutoNote/app/google-services.json
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 11
          cache: 'gradle'
      - name: Set execution flag for gradlew
        run: chmod +x gradlew
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Build AutoNote
        run: ./gradlew assembleRelease
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
  deploy-firebase:
    name: Release APK to Firebase testers
    needs: apk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download APK from build
        uses: actions/download-artifact@v3
        with:
          name: apk
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.4.0
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          releaseNotesFile: ${{ github.repository }}/Changelog.md
          groups: qa
          file: apk/app-release-unsigned-signed.apk

